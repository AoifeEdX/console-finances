<!DOCTYPE html>
<html lang="en-gb">

<head>
	<link href="./style.css" rel="stylesheet" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Financial Report</title>
	<meta name="description" content="Console Finances | EdX Course Module 4">
</head>

<body>

	<main>
		<section>
			<h1>Financial Analysis</h1>
			<table>
				<tbody>
					<tr>
						<td>Total Months:</td>
						<td><span id="totalMonths"></span></td>
					</tr>
					<tr>
						<td>Total Profits/Losses:</td>
						<td><span id="totalNetSum"></span></td>
					</tr>
					<tr>
						<td>Average Change:</td>
						<td><span id="averageChange"></span></td>
					</tr>
					<tr>
						<td>Greatest Increase in Profits/Losses:</td>
						<td>
							<span id="profitIncreaseMonth"></span> <span id="profitIncreaseAmount"></span>
						</td>
					</tr>
					<tr>
						<td>Greatest Decrease in Profits/Losses:</td>
						<td>
							<span id="profitLossMonth"></span> <span id="profitLossAmount"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
	<script src="./index.js"></script>
</body>

</html>
